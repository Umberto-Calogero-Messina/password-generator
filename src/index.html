<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Password Generator</title>
  </head>
  <body>
    <div class="password__generator">
      <input type="text" class="password text-small" id="password" placeholder="P4$5W0RD!" />
      <div>
        <label for="range" class="range__label letter-spacing--small"
          >LENGTH:
          <span id="text-length">16</span>
        </label>
      </div>
      <div class="range__container text--big">
        <span>4</span>
        <input id="range" type="range" class="range__input" min="4" max="32" value="16" />
        <span>32</span>
      </div>
      <button id="generate__password" class="button button--txt">Generate Password</button>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
